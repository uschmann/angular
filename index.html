<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<!-- bower_components -->
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
	<script src="bower_components/angular-resource/angular-resource.min.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/angular-material-layout.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<!-- application files -->
	<script src="js/app.js"></script>
</head>
<body layout="column">
	<div ng-controller="AppController" flex layout="column">
		<!-- header -->
		<div layout="row" class="header" layout-padding>
			<h1>myApp</h1>
		</div>
		<div flex layout="row">
			<!-- sidebar -->
			<div class="sidebar" layout="coloumn">
				<h3>menu</h3>
				<!-- insert items here -->
			</div>
			<!-- main content -->
			<div flex layout="row" class="main">

				<div class="content-col" layout="column">
					<div layout="row" class="content-col-headline" layout-padding>
						<h2>Edit User</h2>
					</div>
					<div flex class="content-col-content" layout="column">
						<form>
							<div class="form-group">
								<label for="exampleInputEmail1">Email address</label>
								<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Password</label>
								<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
							</div>
							<button type="submit" class="btn btn-default pull-right">Submit</button>
						</form>
					</div>
				</div>

				<div flex class="content-col" layout="column">
					<div layout="row" class="content-col-headline" layout-padding>
						<h2>Add something</h2>
					</div>
					<div flex class="content-col-content" layout="column">
						<form>
							<div class="form-group">
								<label for="exampleItem">Something:</label>
								<input type="text" class="form-control" id="exampleItem" placeholder="Insert something">
							</div>
							<button type="submit" class="btn btn-default pull-right">Submit</button>
						</form>
					</div>
				</div>


			</div>
		</div>
	</div>
</body>
</html>
